  browser-client:
    update: false
    name: 'openshift-challenging-client'
    timeout: '300'
    client_secret: ''
    console_url: ''
    oath_server_url: ''
  challenging-client:
    update: false
    name: 'openshift-browser-client'
    timeout: '300'
    client_secret: ''
    console_url: ''
    oath_server_url: ''

