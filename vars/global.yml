  oauthserver:
    update: false
    name: 'cluster'
    timeout: '15m'
     maxage: '1800'
  console-client:
    update: true
    name: 'console'
    timeout: '300'
    client_secret: ''
    console_url: ''
    oath_server_url: ''
  browser-client:
    update: false
    name: 'openshift-challenging-client'
    timeout: '300'
    client_secret: ''
    console_url: ''
    oath_server_url: ''
  challenging-client:
    update: false
    name: 'openshift-browser-client'
    timeout: '300'
    client_secret: ''
    console_url: ''
    oath_server_url: ''

#####################################################################################################
# End of Oauth Timeout Config variables
#####################################################################################################


